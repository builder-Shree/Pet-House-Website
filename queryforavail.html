<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Availability Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url(lovingphoto.jpg);background-size: cover;">
    <h3 style="text-align: center;font-style: italic;color: cadetblue;">Get your Pal at your DoorSteps </h3>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background-color:azure;height:230px;width:400px;border-radius: 10px;">
            <label>Enter Pet Category:</label>
            <select id="categorySelect">
               <option>Select Category</option><option value="cat">Cat</option>
           <option value="dog">Dog</option></select><br><br>
           <label>Enter Specific Breed:</label>
            <select id="breedSelect">
           <option>Select Breed</option>
          </select><br>
          <label>Enter Address:</label>
          <textarea></textarea><br>
          <label>Enter Contact No.</label>
          <input type="text" name="number">
          <div style="justify-content: center;display: flex;margin-top: 20px;">
            <button id="btn">Submit</button>
            </div>
            <em>**We respond usually in an hour and deliver at your doorsteps.Will Notify through Call or Whatsapp</em>
        </div>
        
    </div>
    <div style="text-align: end;">
        <a href="index.html"><button style="box-shadow: 2px 4px 8px grey;cursor: pointer;"><i class="fas fa-home"></i>Go to Home Page</button></a>
        </div>
        <div style="text-align: end;">
            <a href="gallery.html"><button style="box-shadow: 2px 4px 8px grey;cursor: pointer;"><i class="fas fa-home"></i>Go to Gallery</button></a>
            </div>
</body>
<script>
    var categorySelect = document.getElementById("categorySelect");
    var breedSelect = document.getElementById("breedSelect");

    categorySelect.addEventListener("change", function() {
        breedSelect.innerHTML = "<option>Select Breed</option>";

        if (categorySelect.value === "dog") {
            var dogBreeds = ["Beagle", "Pug", "Maltese", "Tibetan Spaniel", "Small English"];
            dogBreeds.forEach(function(breed) {
                var option = document.createElement("option");
                option.text = breed;
                breedSelect.add(option);
            });
        } else if (categorySelect.value === "cat") {
            var catBreeds = ["American Short Hair", "British Short Hair", "Siamese Cats", "Persian Cats", "Scottish Fold"];
            catBreeds.forEach(function(breed) {
                var option = document.createElement("option");
                option.text = breed;
                breedSelect.add(option);
            });
        }
    });
</script>
<script>
    var reload=document.getElementById("btn");
    reload.onclick=function(){
        location.reload();
    };
</script>
</html>
